<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Minecraft Movie</title>
    <style>
        *{
            text-align: center;
        }
        #info, #price, #print{
            margin-left: 250px; 
            
        }
        
        
        summary{
            background-color: #8989ff;     
        }
        body{
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrVVJNGzMKXxYbd8srkP3cwHnxGXCm6ihn0g&s);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .row{
            background-color: rgba(0, 0, 0, 0.4);
            padding: 15px;
            
        }
    </style>
</head>
<body>
    <center>

<div class="row">
    <div class="col-md-8" id="info">
        <h2 style="background-color: #8989ff">Ticketing Center for the Minecraft Movie!</h2>
            <details ontoggle="message()" id="details">
                <summary style="font-size: 22px">Information</summary><br>
                    <form>
                        <label for="email">Email Address:</label>
                    <br>   
                            <input type="email" id="email" name="email" class="form-control">
                            <br>
                            

                        <label for="name">Name:</label>    
                            <input type="text" id="name" name="name" class="form-control"> <br>
                            <button type="submit" class="btn btn-primary" onclick="info()">Submit info</button> <br><br>       
                    </form>
        </details>
    </div>
    <br><br>
    <div class="col-md-8" id="price">
        
            <details ontoggle="message()" id="details">
                <summary style="font-size: 22px">Ticket Price</summary>
                <br>
                    <form>
                        <label for="seat">Choose your seat:</label>
                        <select name="seat" id="seat" class="form-control">
                            <option value="none">Choose</option>
                            <option value="200">Standard Seat</option>
                            <option value="300">Better Seat</option>
                            <option value="500">Best Seat</option>
                        </select>
                        <br>
                        <label for="optn">Choose an option</label>
                        <select name="optn" id="optn" class="form-control">
                            <option value="none">Normal</option>
                            <option value="0.1">Student</option>
                            <option value="0.2">Senior Citizen</option>
                            <option value="0.2">PWD</option>

                        </select><br>
                        <button type="Submit" class="btn btn-primary" onclick="price()">Ticket Price</button>
                    </form>
                    </details>
                    </div>
<div class="col-md-8" id="print">
    <details ontoggle="message()" id="details">
        <summary style="font-size: 22px">Print ticket</summary>
        <br>
            <img src="https://static.vecteezy.com/system/resources/previews/011/835/060/non_2x/retro-movie-ticket-png.png" alt="movie_ticket" width="40%" height="40%">
            &nbsp;&nbsp;&nbsp;&nbsp;<button type="Submit" class="btn btn-primary" onclick="prnt()">Download Ticket!</button>
                            <br>

                    </div>
</div>
</div>
</center>



        <script>
            function info(){

                var name = document.getElementById("name").value;
                    window.alert("Hello " + name + "!, You may now move on to the next step!");
            }
        
            function price(){
                var seat = document.getElementById("seat").value;
                var disc = document.getElementById("optn").value;
                var pricedisc = Number(seat) * Number(disc);
                var pricefnl = Number(seat) - Number(pricedisc)
                    window.alert("Your ticket will cost " + pricefnl);
            }

            function prnt(){
                window.alert("Your ticket has been downloaded. See you in theaters!")
            }
        </script>
</body>
</html>
